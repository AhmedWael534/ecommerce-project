<div class="container-fluid px-5 mt-4">
  <input 
    type="text" 
    class="form-control form-control-lg mb-4" 
    placeholder="Search for products..."
    [(ngModel)]="searchTerm"
  >

  <div class="row g-4">
    @for (product of products | search:searchTerm; track product._id) {
      <div class="col-md-3 col-lg-2">
        <div class="product-card card h-100 shadow-sm border-0 position-relative">
          
          <!-- Wishlist Icon -->
          <span 
            class="wishlist-icon cursor-pointer" 
            (click)="toggleWishlist(product._id)">
            <i 
              class="fa-heart"
              [class.fa-solid]="isProductInWishlist(product._id)"
              [class.fa-regular]="!isProductInWishlist(product._id)"
              [class.text-danger]="isProductInWishlist(product._id)">
            </i>
          </span>

          <a [routerLink]="['/product-details', product._id]" class="text-decoration-none">
            <img [src]="product.imageCover" class="card-img-top" [alt]="product.title">
            <div class="card-body">
              <h3 class="h6 text-primary">{{ product.category.name }}</h3>
              <h2 class="h5 card-title">{{ product.title | seeMore:2 }}</h2>
              <div class="d-flex justify-content-between align-items-center">
                <span>{{ product.price }} EGP</span>
                <span>
                  <i class="fa fa-star text-warning"></i>
                  {{ product.ratingsAverage }}
                </span>
              </div>
            </div>
          </a>

          <div class="card-footer bg-white border-0">
            <button class="btn btn-main w-100" (click)="addToCart(product._id)">
              + Add to Cart
            </button>
          </div>
        </div>
      </div>
    } @empty {
      <p class="text-center">No products found.</p>
    }
  </div>
</div>
