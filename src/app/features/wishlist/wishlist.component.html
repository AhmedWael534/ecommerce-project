<div class="container my-5">
  <h2>My Wishlist</h2>
  @if (wishlistProducts.length > 0) {
  <div class="p-4 bg-light shadow-sm rounded">
    @for (product of wishlistProducts; track product._id) {
    <div class="row border-bottom py-3">
      <div class="col-md-2">
        <img [src]="product.imageCover" class="w-100" [alt]="product.title">
      </div>
      <div class="col-md-10">
        <div class="d-flex justify-content-between">
          <div>
            <h5>{{ product.title | seeMore: 10 }}</h5>
            <p class="text-primary">Price: {{ product.price }} EGP</p>
            <button class="btn btn-sm btn-outline-danger" (click)="removeFromWishlist(product._id)">
              <i class="fa fa-trash"></i> Remove
            </button>
          </div>
          <div>
            <button class="btn btn-main" (click)="addToCart(product._id)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  } @else {
  <div class="text-center p-5 bg-light rounded shadow-sm">
    <h3 class="text-muted">Your wishlist is empty.</h3>
  </div>
  }
</div>
