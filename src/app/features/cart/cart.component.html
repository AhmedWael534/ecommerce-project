<div class="container my-5">
  <h2>My Cart</h2>
  @if (cart && cart.products.length > 0) {
  <div class="p-4 bg-light shadow-sm rounded">
    <p class="h5">Total Price: <span class="text-primary">{{ cart.totalCartPrice }} EGP</span></p>

    @for (item of cart.products; track item._id) {
    <div class="row border-bottom py-3">
      <div class="col-md-2">
        <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
      </div>
      <div class="col-md-8">
        <h5>{{ item.product.title }}</h5>
        <p class="text-primary">Price: {{ item.price }} EGP</p>
        <button class="btn btn-sm btn-outline-danger" (click)="removeItem(item.product._id)">
          <i class="fa fa-trash"></i> Remove
        </button>
      </div>
      <div class="col-md-2 d-flex align-items-center">
        <button class="btn btn-sm btn-outline-success"
          (click)="updateQuantity(item.product._id, item.count + 1)">+</button>
        <span class="mx-2">{{ item.count }}</span>
        <button class="btn btn-sm btn-outline-danger"
          (click)="updateQuantity(item.product._id, item.count - 1)">-</button>
      </div>
    </div>
    }

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-danger" (click)="clearCart()">
        <i class="fa fa-trash"></i> Clear Cart
      </button>

      <a routerLink="/checkout" [queryParams]="{ cartId: cart._id }" class="btn btn-main">
        Confirm Order
      </a>

    </div>
  </div>
  } @else {
  <div class="text-center p-5 bg-light rounded shadow-sm">
    <h3 class="text-muted">Your cart is empty.</h3>
    <a routerLink="/products" class="btn btn-main mt-3">Go Shopping</a>
  </div>
  }
</div>
